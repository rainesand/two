<!DOCTYPE html>
<html lang="en">

<head>
    <title>Discussion</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
    <link href="css/discussStyles.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2a34c30808.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="/"><i class="fas fa-chart-line"> </i> ShowTrack</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/userPage"><i class="far fa-plus-square"> </i> Collect<span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/feed"><i class="fas fa-rss"></i> Feed</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/library"><i class="fas fa-book"></i> Library</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-cog"></i> Settings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout"><i class="fas fa-sign-out-alt"></i>Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Discussion Header -->
    <div class="container-fluid center">
        <div class="row" id="showSection">

            <div class="row" id="welcome">
                <div class="col-md-3">
                    <img id="showImg"></img>
                </div>
                <div class="col-md-8" id="showInfo">
                    <h1 id="showName"></h1>
                    <h3 id="showSummary"></h3>
                    <div class="row justify-content-start">
                        <div class="col-md-2">
                            <h3><span class="badge badge-warning" id="ratingBadge"><i class="fas fa-star"></i></span>
                            </h3>
                        </div>
                        <div class="col-md-2">
                            <h3><span class="badge badge-info" id="typeBadge"><i class="fas fa-video"></i></span> </h3>
                        </div>
                        <div class="col-md-2">
                            <h3><span class="badge badge-light" id="yearBadge"><i
                                        class="fas fa-calendar-alt"></i></span></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>

    <!-- Search field -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h3 id="discussHead">Discussion</h3>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <span id="spoiler">Spoiler</span>
                            <input type="checkbox" id="check" aria-label="Checkbox for spoiler">
                        </div>
                    </div>
                    <input type="text" id="postBody" placeholder="Write a comment..." class="form-control"
                        aria-label="Text input with checkbox">
                </div>
                <div class="row justify-content-end" id="postButtonRow">
                    <button id="postSubmit" class="btn btn-primary">Post</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container center" id="board">
        <div id="postDiv" class="hide">
            <div class="row justify-content-center" id="postRow">
                <div class="col-md-6 noPost" id="postTest">
                    <h2 id="postName">No posts yet. Get the conversation started!</h2>

                </div>
            </div>
        </div>
    </div>



    <div class="container">
        <div id="results"></div>
        <div class="center" id="noResults"></div>
    </div>


    <!-- Scripts for responsiveness -->
    <script type="text/javascript" src="./js/discuss.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

</body>

</html>
