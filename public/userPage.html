<!DOCTYPE html>
<html lang="en">

<head>
  <title>User Page</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
  <link href="css/upStyles.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/2a34c30808.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

</head>

<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="/"><i class="fas fa-chart-line"> </i> ShowTrack</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/userPage"><i class="far fa-plus-square"> </i> Collect</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/feed"><i class="fas fa-rss"></i> Feed</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/library"><i class="fas fa-book"></i> Library</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fas fa-cog"></i> Settings</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/logout"><i class="fas fa-sign-out-alt"></i>Logout</a>
        </li>
      </ul>
    </div>
  </nav>


  <!-- Welcome message -->
  <div class="container center">
    <div class="row">
      <div class="col-md-12" id="welcome">
        <h1>Add to your collection, <span class="member-name"></span></h1>
      </div>
    </div>
  </div>

  <!-- Search field -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form>
          <div class="form-group" id="showSearch">
            <label for="un">Search for a show or movie to add</label>
            <input type="search" class="form-control" id="searchBar" aria-describedby="search"
              placeholder="Enter search">
          </div>

          <button type="submit" id="submit" class="btn btn-primary">Search</button>
        </form>
      </div>
    </div>
  </div>





  <div class="container" id="newDisplay">
    <div id="addedAlert" class="alert alert-primary hide" style="display: none;">Show Added</div>
    <div class="row justify-content-center">
      <div class="col-md-10">
        <div class="card-deck">
          <div class="sideScroll" id="newMenu">
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="container">
    <div id="results">
      <div id="addedAlert" class="alert alert-primary hide" style="display: none;">Show Added
      </div>
    </div>
    <div class="center" id="noResults"></div>
  </div>


  <!-- Scripts for responsiveness -->
  <script type="text/javascript" src="./js/userPage.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>

</body>

</html>
